<form #loginForm="ngForm" (ngSubmit)="getFormData(loginForm.value)" class="container col-md-4">

  <div>
    <label for="username">Enter UserName:  </label>
    <input type="text" name="username" required class="form-control" ngModel #uid="ngModel" >
    <span style="color: red;" *ngIf="uid.touched && uid.invalid">UserName is required</span>
  </div>
  
  <div>
    <label for="password">Enter Password:  </label>
    <input type="text" name="password" required class="form-control" ngModel #pass="ngModel">
    <span style="color: red;" *ngIf="pass.touched && pass.invalid">Password is required</span>
  </div>

  <div>
    <label for="email">Enter Email:  </label>
    <input type="text" name="email" required class="form-control" ngModel #email="ngModel">
    <span style="color: red;" *ngIf="email.touched && email.invalid">Email is required</span>
  </div>

  <div>
    <label for="Address">Enter Address:  </label>
    <input type="text" name="Address" required class="form-control" ngModel #address="ngModel">
    <span style="color: red;" *ngIf="address.touched && address.invalid">Address is required</span>
  </div>


<button type="submit" class="btn btn-success"  [disabled]="loginForm.invalid">Login</button>

</form>
