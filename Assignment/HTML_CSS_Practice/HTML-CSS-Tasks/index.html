<body>
    <div class="container">
        <div class="card">
            <div class="login">
                <h3>Login Form</h3>
            </div>

            <div class="input-fields">
                <form >
                    <input type="text" id="email" name="email" placeholder="Email Address"><br>
                
                    <input type="text" id="password" name="password" placeholder="password"><br>
                    
                    <input type="checkbox" id="signin" name="signin" value="identity">
                    <label for="signin"> Remember Me</label>

                    <a href="">Forgot password?</a><br>

                    <button type="submit">Login</button>
                </form>
            </div>

                <div class="bottom">
                    <p>Not a member?</p>
                    <a href="">Signup now</a>
                </div>
            </div>
        
    </div>
</body>
